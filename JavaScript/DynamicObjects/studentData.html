<!DOCTYPE html>

<html>

  <head>
    <title>Neely HS Report Card</title>
    <link rel='stylesheet' type='text/css' href='studentData.css'>
    <script src='objects.js'> </script>
    <script src='studentData.js'> </script>
  </head>

  <body onload='chooseStudent()'>

      <select id='dropdown' onchange='retrieveId()'>
        <option value='0' selected>Please select a student...</option>
      </select>

      <div id='tohide'>
      <br>
      <br>
      <br>
      <div id='reportcard' class='hidden'>
        <div id='ps'>
          <p id='name'></p>
          <p id='addr1'></p>
          <p id='addr2'></p>
        </div>
        <a id='avi'></a>
        <div id='table'>
        <table>
          <tr>
            <th>Course</th>
            <th>Instructor</th>
            <th>Term 1</th>
            <th>Term 2</th>
            <th>Term 3</th>
            <th>Term 4</th>
            <th>Average</th>
          </tr>
          <tbody id='courseRows'>
          </tbody>
        </table>
      </div>
      <div>
        <p id='studentNumber'></p>
      </div>
      </div>
      </div>
  </body>

</html>
