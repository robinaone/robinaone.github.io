<!DOCTYPE html>

<html>

<head>
  <title>This is modal example</title>
  <link rel="stylesheet" type="text/css" href="modal.css">
  <script src="modal.js"></script>
</head>

<body>

  <p>This is a modal example</p>
  <button id="openModal" onclick="loadModal()">Open Modal</button>
  <hr>
  <label id="name"></label>
  <br>
  <img id="avatar">

  <div class="modal-wrapper">
    <div class="modal-content">
      <label>Enter your name: <input id="nameInput" type="text"></label>
      <button onclick="closeModal()">Play Yahtzee!</button>
      <br>
      <input type="radio" name="avatar" value="https://lorempixel.com/200/200/people/6/" checked><img src="https://lorempixel.com/200/200/people/6/">
      <input type="radio" name="avatar" value="https://lorempixel.com/200/200/people/2/"><img src="https://lorempixel.com/200/200/people/2/">
      <input type="radio" name="avatar" value="https://lorempixel.com/200/200/people/8/"><img src="https://lorempixel.com/200/200/people/8/">
    </div>
  </div>

</body>

</html>
